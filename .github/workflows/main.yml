name: OtoFon Dinamik Analiz

on:
  push:
    branches:
      - main
      - ana
  schedule:
    - cron: '15 8 * * 1-5'
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bagimliliklari Yukle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Adim 1 - Tarama
        run: python tarama_script.py weekly 2

      - name: Adim 2 - Analiz
        run: python analiz_script.py

      - name: Sonuclari Kaydet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analiz-sonuclari
          path: |
            *.xlsx
            *.txt
