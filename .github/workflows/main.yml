name: OtoFon Dinamik Analiz

on:
  push:
    branches:
      - main
      - ana
  schedule:
    - cron: '15 8 * * 1-5'
  workflow_dispatch:

jobs:
  tarama:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff

      - name: Kod Kalitesini Kontrol Et
        run: ruff check . --output-format=github || echo "Linting hataları bulundu, devam ediliyor..."
        continue-on-error: true

      - name: Adım 1 - Tarama
        run: python -u tarama_script.py weekly 2

      - name: Tarama Sonuclarini Kaydet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tarama-sonuclari-${{ github.run_id }}
          path: |
            *.xlsx
            *.txt

  analiz:
    needs: tarama
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Tarama Sonuclarini Indir
        uses: actions/download-artifact@v4
        with:
          name: tarama-sonuclari-${{ github.run_id }}

      - name: Adım 2 - Analiz
        run: python -u analiz_script.py

      - name: Analiz Sonuclarini Kaydet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analiz-sonuclari-${{ github.run_id }}
          path: |
            *.xlsx
            *.txt
