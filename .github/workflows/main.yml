name: OtoFon Dinamik Analiz

on:
  push:
    branches:
      - main
      - ana
  schedule:
    - cron: '15 8 * * 1-5'
  workflow_dispatch:

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python 3.10 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff

      - name: Kod Kalitesini Kontrol Et (Hata Olsa da Devam Et)
        run: ruff check . || echo "Linting hataları bulundu, devam ediliyor..."
        continue-on-error: true

      - name: Adım 1: Fon Listesi Oluştur
        run: python tarama_script.py weekly 2

      - name: Adım 2: Dinamik Analiz Yap
        run: python analiz_script.py

      - name: Analiz Sonuçlarını Kaydet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analiz-sonuclari-${{ github.run_id }}
          path: |
            *.xlsx
            *.txt
